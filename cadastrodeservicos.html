
<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Cadastro de Serviços
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto">
  <header class="bg-blue-600 text-white p-4">
   <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">
     Serviços Comunitários
    </h1>
     <nav>
       <ul class="flex space-x-4" id="navLinks">
         <li><a class="hover:underline" href="index.html">Início</a></li>
         <li><a class="hover:underline" href="servicos.html">Serviços</a></li>
         <li id="cadastroServicosLink" class="hidden">
           <a class="hover:underline" href="cadastrodeservicos.html">Cadastro de Serviços</a>
         </li>
         <li><a class="hover:underline" href="cadastrodeusuarios.html">Cadastro de Usuários</a></li>
         <li><a class="hover:underline" href="sobre.html">Sobre</a></li>
         <li><a class="hover:underline" href="contato.html">Contato</a></li>
         <li id="loginLink"><a class="hover:underline" href="login.html">Login</a></li>
       </ul>
     </nav>
     </div>
  </header>
  <main class="container mx-auto p-4">
   <section class="bg-white p-6 rounded shadow-md mb-6">
    <h2 class="text-xl font-bold mb-4">
     Cadastro de Serviços
    </h2>
    <form id="formCadastro" class="space-y-4">
      <div class="mb-4">
        <label for="nome" class="block text-gray-700 font-semibold mb-2">Nome do Serviço</label>
        <input type="text" id="nome" name="nome" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      
      <div class="mb-4">
        <label for="categoria" class="block text-gray-700 font-semibold mb-2">Categoria</label>
        <select id="categoria" name="categoria" class="w-full p-2 border border-gray-300 rounded" required>
          <option value="">Selecione uma categoria</option>
          <option value="Jardinagem">Jardinagem</option>
          <option value="Consertos">Consertos</option>
          <option value="Aulas">Aulas</option>
          <option value="Limpeza">Limpeza</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label for="descricao" class="block text-gray-700 font-semibold mb-2">Descrição</label>
        <textarea id="descricao" name="descricao" rows="4" class="w-full p-2 border border-gray-300 rounded" required></textarea>
      </div>
      
      <div class="mb-4">
        <label for="preco" class="block text-gray-700 font-semibold mb-2">Preço (R$)</label>
        <input type="number" id="preco" name="preco" min="0" step="0.01" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      
      <div class="mb-4">
        <label for="contato" class="block text-gray-700 font-semibold mb-2">Contato</label>
        <input type="text" id="contato" name="contato" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Cadastrar Serviço
      </button>
    </form>
   </section>
  </main>
  <footer class="bg-blue-600 text-white p-4 mt-6">
   <div class="container mx-auto text-center">
    <p>
     © 2025 Plataforma de Serviços Comunitários. Todos os direitos reservados.
    </p>
   </div>
  </footer>
  <script src="auth.js"></script>
  <script src="script.js"></script>
  <script>
    // Proteger esta página
    document.addEventListener('DOMContentLoaded', function() {
      if (!verificarLogin()) {
        window.location.href = 'login.html';
      }
    });
  </script>
   <script>
     document.addEventListener('DOMContentLoaded', function() {
       protegerPagina();
     });
   </script>
 </body>
</html>
