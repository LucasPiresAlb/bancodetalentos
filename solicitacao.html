<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Serviços</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Solicitação de Serviços</h1>
    <form id="formSolicitacao">
      <div class="mb-3">
        <label for="cliente" class="form-label">Nome do Cliente</label>
        <input type="text" class="form-control" id="cliente" required>
      </div>
      <div class="mb-3">
        <label for="servico" class="form-label">Serviço Desejado</label>
        <input type="text" class="form-control" id="servico" required>
      </div>
      <button type="submit" class="btn btn-success">Solicitar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
