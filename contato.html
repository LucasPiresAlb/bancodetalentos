 <head>

      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
     </head>
     <body class="bg-gray-100 font-roboto">
      <header class="bg-blue-600 text-white p-4">
       <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">
         Serviços Comunitários
        </h1>
         <nav>
           <ul class="flex space-x-4" id="navLinks">
             <li><a class="hover:underline" href="index.html">Início</a></li>
             <li><a class="hover:underline" href="servicos.html">Serviços</a></li>
             <li id="cadastroServicosLink" class="hidden">
               <a class="hover:underline" href="cadastrodeservicos.html">Cadastro de Serviços</a>
             </li>
             <li><a class="hover:underline" href="cadastrodeusuarios.html">Cadastro de Usuários</a></li>
             <li><a class="hover:underline" href="sobre.html">Sobre</a></li>
             <li><a class="hover:underline" href="contato.html">Contato</a></li>
             <li id="loginLink"><a class="hover:underline" href="login.html">Login</a></li>
           </ul>
         </nav>
         </div>
  </header>
  <main class="container mx-auto p-4">
   <section class="bg-white p-6 rounded shadow-md">
    <h2 class="text-xl font-bold mb-4">
     Contato
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700" for="name">
       Nome
      </label>
      <input class="w-full p-2 border border-gray-300 rounded" id="name" placeholder="Digite seu nome" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="email">
       Email
      </label>
      <input class="w-full p-2 border border-gray-300 rounded" id="email" placeholder="Digite seu email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="message">
       Mensagem
      </label>
      <textarea class="w-full p-2 border border-gray-300 rounded" id="message" placeholder="Digite sua mensagem"></textarea>
     </div>
     <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">
      Enviar
     </button>
    </form>
   </section>
  </main>
  <footer class="bg-blue-600 text-white p-4 mt-6">
   <div class="container mx-auto text-center">

  </footer>

    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        atualizarInterfaceLogin();

    });

 </body>
