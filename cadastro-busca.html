
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Busca de Serviços</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-roboto">
  <header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Serviços Comunitários</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:underline">Início</a></li>
          <li><a href="servicos.html" class="hover:underline">Serviços</a></li>
          <li><a href="sobre.html" class="hover:underline">Sobre</a></li>
          <li><a href="contato.html" class="hover:underline">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <section class="bg-white p-6 rounded shadow-md mb-6">
      <h2 class="text-xl font-bold mb-4">Cadastro de Serviço</h2>
      <form id="formCadastroServico">
        <div class="mb-4">
          <label class="block text-gray-700" for="service-name">Nome do Serviço</label>
          <input type="text" id="service-name" class="w-full p-2 border border-gray-300 rounded" placeholder="Digite o nome do serviço" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="service-category">Categoria</label>
          <select id="service-category" class="w-full p-2 border border-gray-300 rounded" required>
            <option value="jardinagem">Jardinagem</option>
            <option value="eletrodomesticos">Conserto de Eletrodomésticos</option>
            <option value="aulas">Aulas Particulares</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="service-description">Descrição</label>
          <textarea id="service-description" class="w-full p-2 border border-gray-300 rounded" placeholder="Descreva o serviço" required></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="service-price">Preço</label>
          <input type="number" id="service-price" class="w-full p-2 border border-gray-300 rounded" placeholder="Digite o preço do serviço" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Cadastrar Serviço</button>
      </form>
    </section>

    <section class="bg-white p-6 rounded shadow-md mb-6">
      <h2 class="text-xl font-bold mb-4">Buscar Serviços</h2>
      <form id="formBuscaServico">
        <div class="mb-4">
          <label class="block text-gray-700" for="search">Buscar</label>
          <input type="text" id="search" class="w-full p-2 border border-gray-300 rounded" placeholder="Digite o nome do serviço ou categoria">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Buscar</button>
      </form>
      <div id="resultadosBusca" class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      </div>
    </section>
  </main>

  <footer class="bg-blue-600 text-white p-4 mt-6">
    <div class="container mx-auto text-center">
      <p>© 2025 Plataforma de Serviços Comunitários</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
